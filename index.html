<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      min-height: 100vh; /* Fallback */
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
      padding: 16px;
      padding: max(16px, env(safe-area-inset-top)) max(16px, env(safe-area-inset-right)) max(16px, env(safe-area-inset-bottom)) max(16px, env(safe-area-inset-left));
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 94vw);
      padding: clamp(16px, 4vw, 26px) clamp(14px, 3vw, 22px);
      background: var(--card);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: clamp(16px, 4vw, 22px);
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(220px, 65vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(20px, 5vw, 44px);
      margin: 12px 0 18px;
      line-height: 1.2;
      padding: 0 8px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 100%);
      height: clamp(120px, 20vh, 150px);
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: clamp(12px, 3vw, 16px) clamp(18px, 4vw, 24px);
      font-size: clamp(14px, 3.5vw, 18px);
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 10%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover, #yesBtn:active { background: var(--yesHover); }

    #noBtn {
      left: 58%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: clamp(11px, 2.5vw, 13px);
      opacity: .7;
      padding: 0 10px;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(22px, 5.5vw, 46px);
      margin: 10px 0;
      line-height: 1.3;
      padding: 0 8px;
    }

    .gif-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      margin-top: 16px;
    }

    .fireworks,
    .indian-dance {
      width: min(320px, 85vw);
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,.15);
      height: auto;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Tablet and larger screens */
    @media (min-width: 600px) {
      .gif-container {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .fireworks,
      .indian-dance {
        width: min(280px, 45vw);
      }

      #yesBtn {
        left: 18%;
      }

      #noBtn {
        left: 62%;
      }
    }

    /* Small phones */
    @media (max-width: 380px) {
      .card {
        padding: 14px 10px;
      }

      .art {
        width: min(180px, 60vw);
      }

      .button-zone {
        height: 110px;
      }

      #yesBtn {
        left: 5%;
      }

      #noBtn {
        left: 55%;
      }

      button {
        padding: 10px 16px;
      }
    }

    /* Landscape mode on phones */
    @media (max-height: 500px) and (orientation: landscape) {
      body {
        padding: 8px;
      }

      .card {
        padding: 12px 16px;
      }

      .art {
        width: min(120px, 25vh);
        margin-bottom: 6px;
      }

      h1 {
        font-size: clamp(18px, 4vh, 28px);
        margin: 6px 0 10px;
      }

      .button-zone {
        height: 80px;
      }

      .result h2 {
        font-size: clamp(18px, 4vh, 30px);
        margin: 6px 0;
      }

      .gif-container {
        flex-direction: row;
        gap: 10px;
        margin-top: 10px;
      }

      .fireworks,
      .indian-dance {
        width: min(180px, 35vh);
      }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- ANIMAL WITH HEART -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1"/>
          <stop offset="1" stop-color="#f2a97b"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>

      <path d="M250 50 C250 33 270 25 282 38
               C294 25 314 33 314 50
               C314 78 282 92 282 106
               C282 92 250 78 250 50Z"
            fill="url(#heart)"/>

      <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z"
            fill="url(#fur)"/>

      <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
      <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>

      <circle cx="160" cy="130" r="8"/>
      <circle cx="220" cy="130" r="8"/>

      <path d="M190 144 C186 144 182 148 182 152
               C182 160 190 164 190 170
               C190 164 198 160 198 152
               C198 148 194 144 190 144Z"
            fill="#ff7aa2"/>
    </svg>

    <h1>Raniati will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">"No" seems a bit shy ðŸ˜ˆ</div>

    <section class="result" id="result">
      <h2>YAY! - Restaurant Is booked ðŸŽ‰ðŸ’ƒ</h2>
      <div class="gif-container">
        <img
          class="fireworks"
          src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
          alt="Fireworks"
        />
        <img
          class="indian-dance"
          src="https://media.giphy.com/media/3XsniM1pgA5R6ZkCeX/giphy.gif"
          alt="Bollywood Dance - Morni Banke"
        />
      </div>
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      // Smaller jump distance on mobile
      const jumpDistance = Math.min(150, z.width * 0.3);

      let newLeft = (b.left - z.left) + dx * jumpDistance;
      let newTop  = (b.top - z.top) + dy * jumpDistance;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    // Works for both mouse and touch
    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    // Touch support - move on touch near the No button
    zone.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - touch.clientX,
        (b.top + b.height / 2) - touch.clientY
      );
      if (d < 100) {
        e.preventDefault();
        moveNo(touch.clientX, touch.clientY);
      }
    }, { passive: false });

    noBtn.addEventListener("click", e => e.preventDefault());
    noBtn.addEventListener("touchend", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
